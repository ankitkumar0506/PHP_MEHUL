<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_1</title>
</head>
<body style="background-color: rgb(152, 254, 0);">

    
    <form action="" method="get">
        <p><b>Step-1 : Your Details</b></p>
            
        
        <section style="background-color: rgb(194, 233, 149); display: flex;">
            <label><b>Name</b></label><input type="text" placeholder="first and last name" name="name" style="margin-left: 100px;"><br>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Email</b></label><input type="email" placeholder="example@domain.com" name="email" style="margin-left: 100px;"><br>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Phone</b></label><input type="text" placeholder="Eg +44750000000" name="phone" style="margin-left: 100px;"><br>
        </section>


        <p><b>Step-2 : Delivery Address</b></p>
        
        <section style="background-color: rgb(194, 233, 149); display: flex;">
        <label><b>Address</b></label><input type="text" placeholder="" name="address" style="height: 90px; margin-left: 100px;"><br>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Postcode</b></label><input type="text" placeholder="" name="postcode" style="margin-left: 100px;"><br>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Country</b></label><input type="text" placeholder="" name="country" style="margin-left: 100px;"><br>
        </section>

        <p><b>Step-3 : Card Details</b></p>
        
        <section style="background-color: rgb(194, 233, 149); display: flex;">
        <fieldset>
            <legend>Card type :</legend>
            <label>VISA</label><input type="radio" name="visa"> 
            <label>AmEx</label><input type="radio" name="amex"> 
            <label>Mastercard</label><input type="radio" name="mastercard"> 

            
        </fieldset>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Card Number</b></label><input type="number" placeholder="" name="cardnumber" style="margin-left: 100px;"><br>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Security code</b></label><input type="number" placeholder="" name="code" style="margin-left: 100px;"><br>
        </section>
        <section style="background-color: rgb(194, 233, 149);">
            <label><b>Name on card</b></label><input type="text" placeholder="exact name on card" name="nameoncard" style="margin-left: 100px;"><br>
        </section>

        <button type="submit" style="background-color: rgb(54, 53, 53); color: white; margin-left: 100px; border-radius: 20px;">BUY IT!</button>
    </form>
    
</body>
</html>
